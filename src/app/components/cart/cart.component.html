<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Carrito de la Compra</h2>
  <div *ngIf="items.length; else emptyCart">
    <div *ngFor="let item of items" class="flex items-center border-b py-2">
      <!-- Imagen del producto -->
      <img [src]="'http://192.168.1.141:80/' + item.productImage + '.png'" alt="{{ item.productName }}" class="w-16 h-16 object-cover mr-4">
      <div class="flex-grow">
        <p><strong>{{ item.productName }}</strong></p>
        <p>Referencia: {{ item.referenceNumber }}</p>
        <p>Precio: {{ item.price }}€ (x{{ item.quantity }})</p>
      </div>
      <!-- Botón para eliminar el item -->
      <button (click)="removeItem(item.referenceNumber)" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
    </div>
    <button (click)="clearCart()" class="mt-4 bg-gray-700 text-white px-4 py-2 rounded">Vaciar Carrito</button>
  </div>
  <ng-template #emptyCart>
    <p>El carrito está vacío.</p>
  </ng-template>
</div>
