<h2 class="text-2xl font-bold text-center mb-4">Registro</h2>
<form (submit)="onRegister()" class="max-w-md mx-auto p-4 border border-gray-300 rounded-lg">
  <div class="mb-4">
    <label for="nombre" class="block mb-2">Nombre:</label>
    <input id="nombre" type="text" [(ngModel)]="nombre" name="nombre" required class="w-full p-2 border border-gray-300 rounded">
  </div>

  <div class="mb-4">
    <label for="email" class="block mb-2">Email:</label>
    <input id="email" type="email" [(ngModel)]="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
  </div>

  <div class="mb-4">
    <label for="password" class="block mb-2">Contraseña:</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
  </div>
  
  <!-- Nuevo botón para alternar rol de admin -->
  <div class="mb-4">
    <label class="block mb-2">Rol:</label>
    <button type="button" (click)="toggleAdmin()" class="w-full p-2 bg-gray-500 text-white rounded hover:bg-gray-600">
      {{ isAdmin ? 'Admin: Sí' : 'Admin: No' }}
    </button>
  </div>

  <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Registrarse</button>
</form>
<div class="text-center mt-4">
  <button (click)="redirectToLogin()" class="text-blue-500 hover:underline">¿Ya tienes cuenta? Inicia sesión aquí</button>
</div>
