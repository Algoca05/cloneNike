<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-4 border border-gray-300 rounded-lg">
  <div class="mb-4">
    <label for="referenceNumber" class="block mb-2">Nº de referencia</label>
    <input id="referenceNumber" formControlName="referenceNumber" class="w-full p-2 border border-gray-300 rounded">
    <div *ngIf="form.get('referenceNumber')!.invalid && form.get('referenceNumber')!.touched">
      <small class="text-red-500">{{ getErrorMessage('referenceNumber') }}</small>
    </div>
  </div>

  <div class="mb-4">
    <label for="productName" class="block mb-2">Nombre del producto</label>
    <input id="productName" formControlName="productName" class="w-full p-2 border border-gray-300 rounded">
    <div *ngIf="form.get('productName')!.invalid && form.get('productName')!.touched">
      <small class="text-red-500">{{ getErrorMessage('productName') }}</small>
    </div>
  </div>

  <div class="mb-4">
    <label for="price" class="block mb-2">Precio</label>
    <input id="price" formControlName="price" class="w-full p-2 border border-gray-300 rounded">
    <div *ngIf="form.get('price')!.invalid && form.get('price')!.touched">
      <small class="text-red-500">{{ getErrorMessage('price') }}</small>
    </div>
  </div>

  <div class="mb-4">
    <label for="description" class="block mb-2">Descripcion</label>
    <textarea id="description" formControlName="description" class="w-full p-2 border border-gray-300 rounded"></textarea>
    <div *ngIf="form.get('description')!.invalid && form.get('description')!.touched">
      <small class="text-red-500">{{ getErrorMessage('description') }}</small>
    </div>
  </div>

  <div class="mb-4">
    <label for="productType" class="block mb-2">Tipo de producto</label>
    <select id="productType" formControlName="productType" class="w-full p-2 border border-gray-300 rounded">
      <option value="" disabled selected>Select a type</option>
    <option value="Calzado Correr Hombre">Calzado Correr Hombre</option>
    <option value="Calzado Correr Mujer">Calzado Correr Mujer</option>
    <option value="Calzado Vestir Hombre">Calzado Vestir Hombre</option>
    <option value="Calzado Vestir Mujer">Calzado Vestir Mujer</option>
    <option value="Calzado Montaña Hombre">Calzado Montaña Hombre</option>
    <option value="Calzado Montaña Mujer">Calzado Montaña Mujer</option>
    <option value="Calzado Futbol Hombre">Calzado Futbol Hombre</option>
    <option value="Calzado Futbol Mujer">Calzado Futbol Mujer</option>
    <option value="Calzado Basquet Hombre">Calzado Basquet Hombre</option>
    <option value="Calzado Basquet Mujer">Calzado Basquet Mujer</option>
    <option value="Otro">Otro</option>

    </select>
    <div *ngIf="form.get('productType')!.invalid && form.get('productType')!.touched">
      <small class="text-red-500">{{ getErrorMessage('productType') }}</small>
    </div>
  </div>

  <div class="mb-4">
    <label for="onSale" class="block mb-2">Producto en oferta</label>
    <input id="onSale" type="checkbox" formControlName="onSale" class="mr-2">
  </div>

  <div class="mb-4">
    <label for="productImage" class="block mb-2">Imagen del producto</label>
    <input id="productImage" formControlName="productImage" class="w-full p-2 border border-gray-300 rounded">
    <div *ngIf="form.get('productImage')!.invalid && form.get('productImage')!.touched">
      <small class="text-red-500">{{ getErrorMessage('productImage') }}</small>
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300">Submit</button>
</form>
